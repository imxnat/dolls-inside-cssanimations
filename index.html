<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Dolls animation</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <form>
        <input id="doll0" type="checkbox"/>
        <label class="doll doll0" for="doll0" style="opacity: 1;">
            <div class="doll__body doll--top">
                <img src="https://i.ibb.co/XCBy4DX/Screen-Shot-2021-06-07-at-10-23-26-PM.png" alt="">
            </div>
            <div class="doll__body doll--bottom">
                <img src="https://i.ibb.co/NnfDq0B/Screen-Shot-2021-06-07-at-10-23-53-PM.png" alt="">
            </div>
        </label>

        <input id="doll1" type="checkbox"/>
        <label class="doll doll1" for="doll1">
            <div class="doll__body doll--top">
                <img src="https://i.ibb.co/6J08kKR/Screen-Shot-2021-06-07-at-10-26-23-PM.png" alt="">
            </div>
            <div class="doll__body doll--bottom">
                <img src="https://i.ibb.co/6Zrbj5B/Screen-Shot-2021-06-07-at-10-26-40-PM.png" alt="">
            </div>
        </label>

        <input id="doll2" type="checkbox"/>
        <label class="doll doll2" for="doll2">
            <div class="doll__body doll--top">
                <img src="https://i.ibb.co/s9YkZQC/Screen-Shot-2021-06-07-at-10-28-26-PM.png" alt="">
            </div>
            <div class="doll__body doll--bottom">
                <img src="https://i.ibb.co/ky2LNDP/Screen-Shot-2021-06-07-at-10-28-38-PM.png" alt="">
            </div>
        </label>

<!-- type: reset = defines a reset button that will reset all form values to their default values -->
         <input id="reset" type="reset"/> 
         <label class="doll doll3" for="reset">
            <div class="doll__body doll--top">
                <img src="https://i.ibb.co/1bQWnkL/Screen-Shot-2021-06-07-at-10-30-07-PM.png" alt="">
            </div>
            <div class="doll__body doll--bottom">
                <img src="https://i.ibb.co/vDzM41p/Screen-Shot-2021-06-07-at-10-33-15-PM.png" alt="">
            </div>
         </label>
    </form>



</body>
</html>
